<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlix | Romance</title>
    <!-- Vinculamos CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header style="border-bottom: 2px solid var(--primary-color); padding: 20px 0;">
        <div class="container">
            <!-- Simulación de Logo -->
            <h1 style="color: var(--primary-color);">CodeFlix <span style="color: white; font-size: 0.5em;">Romance</span></h1>
        </div>
    </header>

    <!-- Catálogo Principal -->
    <main class="container" style="margin-top: 20px;">
        <h2>Películas de Romance</h2>
        <!-- Aquí inyectaremos las películas con JS -->
        <div id="movies-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
            <!-- Loading temporal -->
            <p>Cargando catálogo...</p>
        </div>
    </main>

    <!-- Vinculamos JS (Orden importante: primero config, luego lógica) -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
