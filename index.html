<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeFlix | Romance</title>
    <!-- Vinculamos CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Reemplazado -->
    <header class="main-header">
      <div class="container header-content">
        <div class="logo">CodeFlix <span>Romance</span></div>
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar película..."
          />
        </div>
      </div>
    </header>

    <!-- Main Actualizado (Sin estilos inline, con nueva clase) -->
    <main class="container content-wrapper">
      <h2>Películas de Romance</h2>
      <!-- Aquí inyectaremos las películas con JS -->
      <div id="movies-grid">
        <!-- Loading temporal -->
        <p>Cargando catálogo...</p>
      </div>
    </main>

    <div id="movie-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
          <img id="modal-img" src="" alt="Poster" />
          <div class="modal-info">
            <h2 id="modal-title">Título</h2>
            <p class="modal-meta">
              <span id="modal-date">Fecha</span> |
              <span id="modal-rating">★ 0.0</span>
            </p>
            <p id="modal-overview">Sinopsis...</p>
          </div>
        </div>
      </div>
    </div>

    <section class="contact-section container">
      <h2>¿Te gusta el Romance? Contáctanos</h2>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <input
            type="text"
            id="name"
            placeholder="Tu Nombre"
            autocomplete="off"
          />
          <span class="error-msg">El nombre es obligatorio</span>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Tu Correo Electrónico"
            autocomplete="off"
          />
          <span class="error-msg">Ingresa un correo válido</span>
        </div>

        <div class="form-group">
          <textarea
            id="message"
            rows="5"
            placeholder="Cuéntanos cuál es tu película favorita..."
          ></textarea>
          <span class="error-msg">El mensaje no puede estar vacío</span>
        </div>

        <button type="submit" class="btn-submit">Enviar Mensaje</button>
      </form>
    </section>

    <!-- Footer Agregado -->
    <footer class="main-footer">
      <p>&copy; 2025 CodeFlix - Proyecto de Ingeniería de Software</p>
    </footer>

    <!-- Vinculamos JS (Orden importante: primero config, luego lógica) -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
